{{- if eq .Values.mode "deployment" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fluxcd-helm-upgrader.fullname" . }}
  labels:
    {{- include "fluxcd-helm-upgrader.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "fluxcd-helm-upgrader.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        {{- include "fluxcd-helm-upgrader.labels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ default (include "fluxcd-helm-upgrader.fullname" .) .Values.serviceAccount.name }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: health
              containerPort: {{ .Values.healthCheck.port | default 8080 }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.metrics.port | default 8081 }}
              protocol: TCP
          env:
            - name: LOG_LEVEL
              value: {{ .Values.logLevel | quote }}
            - name: INTERVAL_SECONDS
              value: {{ .Values.intervalSeconds | quote }}
            - name: INCLUDE_PRERELEASE
              value: {{ .Values.includePrerelease | quote }}
            - name: REPO_URL
              value: {{ .Values.repo.url | quote }}
            - name: REPO_BRANCH
              value: {{ .Values.repo.branch | quote }}
            - name: REPO_SEARCH_PATTERN
              value: {{ .Values.repo.searchPattern | quote }}
            - name: REPO_CLONE_DIR
              value: {{ .Values.repo.cloneDir | quote }}
            {{- if and .Values.repo.sshKeySecret.enabled .Values.repo.sshKeySecret.name }}
            - name: SSH_PRIVATE_KEY_PATH
              value: "/home/app/.ssh/private_key"
            - name: SSH_PUBLIC_KEY_PATH
              value: "/home/app/.ssh/public_key"
            - name: SSH_KNOWN_HOSTS_PATH
              value: "/home/app/.ssh/known_hosts"
            {{- end }}
            {{- if and .Values.github.tokenSecret.enabled .Values.github.tokenSecret.name }}
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.github.tokenSecret.name }}
                  key: {{ .Values.github.tokenSecret.key }}
            {{- end }}
            {{- if .Values.github.repository }}
            - name: GITHUB_REPOSITORY
              value: {{ .Values.github.repository | quote }}
            {{- end }}
            {{- if .Values.github.defaultBranch }}
            - name: GITHUB_DEFAULT_BRANCH
              value: {{ .Values.github.defaultBranch | quote }}
            {{- end }}
            {{- if .Values.git.userName }}
            - name: GIT_USER_NAME
              value: {{ .Values.git.userName | quote }}
            {{- end }}
            {{- if .Values.git.userEmail }}
            - name: GIT_USER_EMAIL
              value: {{ .Values.git.userEmail | quote }}
            {{- end }}
            {{- if .Values.git.forcePush }}
            - name: GIT_FORCE_PUSH
              value: {{ .Values.git.forcePush | quote }}
            {{- end }}
            - name: HEALTH_CHECK_PORT
              value: {{ .Values.healthCheck.port | default 8080 | quote }}
            - name: HEALTH_CHECK_HOST
              value: "0.0.0.0"
            - name: METRICS_PORT
              value: {{ .Values.metrics.port | default 8081 | quote }}
            - name: METRICS_HOST
              value: "0.0.0.0"
            - name: LOG_FORMAT
              value: {{ .Values.logging.format | default "text" | quote }}
          volumeMounts:
            {{- if and .Values.repo.sshKeySecret.enabled .Values.repo.sshKeySecret.name }}
            - name: ssh-keys
              mountPath: /home/app/.ssh
              readOnly: true
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.healthCheck.port | default 8080 }}
            initialDelaySeconds: {{ .Values.healthCheck.livenessProbe.initialDelaySeconds | default 30 }}
            periodSeconds: {{ .Values.healthCheck.livenessProbe.periodSeconds | default 10 }}
            timeoutSeconds: {{ .Values.healthCheck.livenessProbe.timeoutSeconds | default 5 }}
            failureThreshold: {{ .Values.healthCheck.livenessProbe.failureThreshold | default 3 }}
          readinessProbe:
            httpGet:
              path: /ready
              port: {{ .Values.healthCheck.port | default 8080 }}
            initialDelaySeconds: {{ .Values.healthCheck.readinessProbe.initialDelaySeconds | default 5 }}
            periodSeconds: {{ .Values.healthCheck.readinessProbe.periodSeconds | default 5 }}
            timeoutSeconds: {{ .Values.healthCheck.readinessProbe.timeoutSeconds | default 3 }}
            failureThreshold: {{ .Values.healthCheck.readinessProbe.failureThreshold | default 3 }}
      volumes:
        {{- if and .Values.repo.sshKeySecret.enabled .Values.repo.sshKeySecret.name }}
        - name: ssh-keys
          secret:
            secretName: {{ .Values.repo.sshKeySecret.name }}
            items:
              - key: {{ .Values.repo.sshKeySecret.privateKey }}
                path: private_key
              {{- if .Values.repo.sshKeySecret.publicKey }}
              - key: {{ .Values.repo.sshKeySecret.publicKey }}
                path: public_key
              {{- end }}
              {{- if .Values.repo.sshKeySecret.knownHosts }}
              - key: {{ .Values.repo.sshKeySecret.knownHosts }}
                path: known_hosts
              {{- end }}
        {{- end }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
{{- end }}
