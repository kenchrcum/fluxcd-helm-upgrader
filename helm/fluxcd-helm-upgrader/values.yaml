image:
  repository: ghcr.io/kenchrcum/fluxcd-helm-upgrader
  tag: "latest"
  pullPolicy: IfNotPresent

replicaCount: 1

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}

serviceAccount:
  create: true
  name: ""

rbac:
  create: true
  clusterWide: true

logLevel: INFO
intervalSeconds: 300
includePrerelease: false

podAnnotations: {}

# Git repository configuration to locate HelmRelease manifests in Flux repo
repo:
  url: ""
  branch: ""
  # Pattern supports placeholders: {namespace}, {name}
  searchPattern: "/components/{namespace}/helmrelease*.y*ml"
  # Optional: mount path inside container where repo will be cloned
  cloneDir: "/tmp/fluxcd-repo"
  # Optional: GitHub token for private repos (use Kubernetes secret)
  githubTokenSecret:
    enabled: false
    name: ""
    key: token
